# cSpell: disable
project:
  title: "Special relativity"
  output-dir: _output

format:
  revealjs:
    incremental: true
    theme:
      - blood
      - custom.scss

    hash: true
    hash-type: number
    hash-one-based-index: true
    fragment-in-url: true

    progress: false

    view-distance: 2

    chalkboard:
      rememberColor: true
      boardmarkers:
        - color: white
          cursor: "crosshair"
        - color: "#fff703"
          cursor: "crosshair"
        - color: "#01ecfe"
          cursor: "crosshair"
        - color: "#ff5757"
          cursor: "crosshair"

html-math-method: katex
